{% extends "base.html" %}

{% block title %}Admin Registration{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Admin Registration</h2>
        <form method="POST" action="{{ url_for('register_admin') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus pattern="[a-zA-Z0-9_]{3,20}" title="Username must be between 3 and 20 characters and can only contain letters, numbers, and underscores">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern=".{8,}" title="Password must be at least 8 characters long">
            </div>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
            </div>
            <div class="form-group">
                <label for="admin_level">Admin Level</label>
                <select id="admin_level" name="admin_level" required>
                    <option value="">Select Admin Level</option>
                    {% for level in admin_levels %}
                    <option value="{{ level }}">{{ level|title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="admin_position">Admin Position</label>
                <select id="admin_position" name="admin_position" required>
                    <option value="">Select Position</option>
                    {% for position in admin_positions %}
                    <option value="{{ position }}">{{ position|replace('_', ' ')|title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            <p>Are you a student? <a href="{{ url_for('register') }}">Register as Student</a></p>
        </div>
    </div>
</div>
{% endblock %}
